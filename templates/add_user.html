<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 class="page-title">Create new user</h1>
    <div class="user-list">
        <form action="/users" class="add-form">
            <button class="add-button" type="submit">Return back to user list</button>
        </form>
    </div>
    <div class="t3">
    <form action="/add_user" method="POST" class="user-input-form">
        <p class="review-text">Username:</p>
        <textarea name="username" placeholder="character limit is 15" class="review-input"></textarea>
        <button type="submit" class="submit-button">Submit</button>
    </form>
    </div>
</body>
</html>
