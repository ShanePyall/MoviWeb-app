<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User deletion page</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1 class="page-title">Would you like to delete user "{{ user['name'] }}"?</h1>
<div class="user-list">
      <form action="/users" class="add-form">
          <button class="add-button" type="submit">Cancel</button>
      </form>
  </div>
  <div class="user-list">
  <form action="/delete_user/{{ user['id'] }}" method="POST">
      <button style="background-color:red" class="delete-button">
          Permanently delete user "{{ user['name'] }}"</button>
  </form></div>
</body>
</html>
