<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 class="page-title">Accounts</h1>
    <div class="user-list">
        <form action="/add_user" class="add-form">
            <button class="add-button" type="submit">Add User +</button>
        </form>
        <div class="user-cards">
            {% for item in users %}
            <a href="/users/{{ item['id']}}">
            <div class="user-card">
                <h2 class="user-name">{{ item['name'] }}</h2>
                <form action="/delete_user/{{ item['id'] }}" class="delete-user-form">
                    <button style="background-color:red" class="delete-button" type="submit">Delete User</button>
                </form>
            </div>
            {% endfor %}
         </div>
    </div>
</body>
</html>
